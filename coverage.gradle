def jacocoExcludes = [
        'org/springframework/cloud/client/loadbalancer/*'
]

jacocoTestReport {
    reports {
        xml.enabled = false
        csv.enabled = false
        html.setDestination(file("${buildDir}/jacocoHtml"))
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoExcludes)
        })
    }
}

jacocoTestCoverageVerification {
    doFirst {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoExcludes)
        })
    }
    violationRules {
        rule {
            enabled = true
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.85
            }
        }
        rule {
            enabled = true
            limit {
                counter = 'INSTRUCTION'
                value = 'COVEREDRATIO'
                minimum = 0.85
            }
        }
    }
}